<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Style/styles.css') }}">

    <title>My Store - Cart</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Store</div>

            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('products') }}">Products</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('virtual') }}">Virtual Try On</a></li>
            </ul>    
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="button">Search</button>
            </div>
        </nav>
    </header>
    
    <section class="cart-page">
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-item">
            <img src="{{ url_for('static', filename='resources/1.png') }}" alt="Product 1">
            <div class="cart-item-info">
                <h3>Product 1</h3>
                <p>Product description...</p>
            </div>
            <span class="cart-item-price">Rs.750</span>
            <button class="delete-button">Delete</button>
        </div>
        
        <div class="cart-item">
            <img src="{{ url_for('static', filename='resources/2.png') }}" alt="Product 2">
            <div class="cart-item-info">
                <h3>Product 2</h3>
                <p>Another great product...</p>
            </div>
            <span class="cart-item-price">Rs.850</span>
            <button class="delete-button">Delete</button>
        </div>
        
        <!-- Repeat for other cart items... -->
        
        <div class="cart-total">
            Total: <span>Rs.1600</span>
        </div>
        <button class="checkout-button">Checkout</button>
    </section>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 My Store. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
